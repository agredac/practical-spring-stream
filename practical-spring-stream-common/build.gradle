plugins {
	id 'java'
	id 'maven-publish'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {

}


publishing {
	publications {
		maven(MavenPublication) {
			from components.java
		}
	}
}


test {
	useJUnitPlatform()
}
